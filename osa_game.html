<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSA'S GAME</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <img src="rps.jpg" alt="logo" />
    </header>

    <div class="scorecheck">
      <div id="playerfile" class="info">PLAYER</div>
      <div id="computerfile" class="info">COMPUTER</div>
      <span id="playerscore">0</span> :
      <span id="computerscore">0</span>
    </div>

    <div class="output">
      <p>Click To Play</p>
    </div>

    <div class="options">
      <div class="option" id="Rock">
        <img src="jrock.jpg" alt="" />
      </div>
      <div class="options"></div>
      <div class="option" id="Paper">
        <img src="jpaper.jpg" alt="" />
      </div>
      <div class="options"></div>
      <div class="option" id="Scissors">
        <img src="jscissors.jpg" alt="" />
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
